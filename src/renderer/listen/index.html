<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo - Listen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="listen-container">
        <!-- Header with voice indicator -->
        <div class="listen-header">
            <div class="header-left">
                <div class="voice-indicator" id="voiceIndicator">
                    <div class="voice-dot"></div>
                    <div class="voice-dot"></div>
                    <div class="voice-dot"></div>
                </div>
                <span class="title">Voice Chat</span>
            </div>
            <div class="header-right">
                <button class="clear-btn" id="clearBtn" title="Clear chat">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages area matching Ask window style -->
        <div class="messages-container" id="messagesContainer">
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>

        <!-- Control area with voice button -->
        <div class="control-container">
            <button class="voice-btn" id="voiceBtn">
                <div class="mic-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </div>
                <span class="btn-text">Hold to Talk</span>
            </button>
            <div class="status-text" id="statusText">Ready to listen</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
