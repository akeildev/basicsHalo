<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo - Listen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="listen-container">
        <div class="listen-header">
            <div class="title">Live Transcription</div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span class="status-text">Ready</span>
            </div>
        </div>
        
        <div class="audio-visualizer" id="audioVisualizer">
            <div class="visualizer-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <div class="transcript-container">
            <div class="transcript-content" id="transcriptContent">
                <div class="transcript-text" id="transcriptText"></div>
                <div class="transcript-meta" id="transcriptMeta">
                    <span class="timestamp" id="timestamp"></span>
                    <span class="confidence" id="confidence"></span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn primary" id="startStopBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 1c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2s2-.9 2-2V3c0-1.1-.9-2-2-2zm6 6c0-3.3-2.7-6-6-6S6 3.7 6 7v4c0 3.3 2.7 6 6 6s6-2.7 6-6V7zm-2 4c0 2.2-1.8 4-4 4s-4-1.8-4-4V7c0-2.2 1.8-4 4-4s4 1.8 4 4v4z"/>
                </svg>
                <span class="btn-text">Start Listening</span>
            </button>
            
            <button class="control-btn secondary" id="clearBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                <span class="btn-text">Clear</span>
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
