<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo - Listen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="listen-container">
        <!-- Header with voice indicator -->
        <div class="listen-header">
            <div class="header-left">
                <div class="voice-indicator" id="voiceIndicator">
                    <div class="voice-dot"></div>
                    <div class="voice-dot"></div>
                    <div class="voice-dot"></div>
                </div>
                <span class="title">Voice Chat</span>
            </div>
            <div class="header-right">
                <button class="clear-btn" id="clearBtn" title="Clear chat">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages area matching Ask window style -->
        <div class="messages-container" id="messagesContainer">
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>

        <!-- Control area with voice and mute buttons -->
        <div class="control-container">
            <div class="button-group">
                <button class="voice-btn" id="voiceBtn">
                    <div class="mic-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <span class="btn-text">Start Voice Chat</span>
                </button>
                <button class="mute-btn" id="muteBtn" title="Mute microphone">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="mic-icon">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="mic-off-icon" style="display: none;">
                        <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
                    </svg>
                </button>
            </div>
            <div class="status-text" id="statusText">Ready to listen</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
