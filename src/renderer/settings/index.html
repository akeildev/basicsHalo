<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Halo - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <div class="title">Settings</div>
            <button class="close-btn" id="closeBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <div class="settings-content">
            <div class="settings-section">
                <h3 class="section-title">API Keys</h3>
                <div class="setting-item">
                    <label for="openaiKey">OpenAI API Key</label>
                    <div class="input-group">
                        <input type="password" id="openaiKey" class="setting-input" placeholder="sk-...">
                        <button class="toggle-visibility" data-target="openaiKey">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="anthropicKey">Anthropic API Key</label>
                    <div class="input-group">
                        <input type="password" id="anthropicKey" class="setting-input" placeholder="sk-ant-...">
                        <button class="toggle-visibility" data-target="anthropicKey">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="googleKey">Google AI API Key</label>
                    <div class="input-group">
                        <input type="password" id="googleKey" class="setting-input" placeholder="AI...">
                        <button class="toggle-visibility" data-target="googleKey">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="deepgramKey">Deepgram API Key</label>
                    <div class="input-group">
                        <input type="password" id="deepgramKey" class="setting-input" placeholder="Token...">
                        <button class="toggle-visibility" data-target="deepgramKey">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="section-title">Preferences</h3>
                <div class="setting-item">
                    <label for="defaultModel">Default AI Model</label>
                    <select id="defaultModel" class="setting-select">
                        <option value="gpt-4">GPT-4</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="transcriptionLanguage">Transcription Language</label>
                    <select id="transcriptionLanguage" class="setting-select">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoStartListening" class="setting-checkbox">
                        <span class="checkbox-text">Auto-start listening on app launch</span>
                    </label>
                </div>

                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showNotifications" class="setting-checkbox">
                        <span class="checkbox-text">Show desktop notifications</span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="section-title">Privacy & Appearance</h3>
                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="screenInvisibility" class="setting-checkbox">
                        <span class="checkbox-text">Hide windows from screenshots</span>
                    </label>
                    <small class="setting-description">When enabled, Halo windows won't appear in screenshots or screen recordings</small>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="section-title">Advanced</h3>
                <div class="setting-item">
                    <label for="apiTimeout">API Timeout (seconds)</label>
                    <input type="number" id="apiTimeout" class="setting-input" min="5" max="120" value="30">
                </div>

                <div class="setting-item">
                    <label for="maxRetries">Max Retries</label>
                    <input type="number" id="maxRetries" class="setting-input" min="1" max="10" value="3">
                </div>

                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableLogging" class="setting-checkbox">
                        <span class="checkbox-text">Enable debug logging</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <button class="btn danger" id="quitBtn">Quit Application</button>
            <div class="footer-right">
                <button class="btn secondary" id="resetBtn">Reset to Defaults</button>
                <button class="btn primary" id="saveBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
