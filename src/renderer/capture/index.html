<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capture Window</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #status {
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="status">Capture renderer initializing...</div>
    <script>
        // Log that we're in the HTML
        console.log('[Capture HTML] Page loaded');
        console.log('[Capture HTML] Current URL:', window.location.href);
        
        // Try to load the script with error handling
        const script = document.createElement('script');
        
        // Build the correct URL for capture.js
        const scriptUrl = new URL('capture.js', window.location.href).href;
        
        console.log('[Capture HTML] Loading capture.js from:', scriptUrl);
        script.src = scriptUrl;
        
        script.onerror = (e) => {
            console.error('[Capture HTML] Failed to load capture.js:', e);
            document.getElementById('status').textContent = 'Failed to load capture.js';
        };
        script.onload = () => {
            console.log('[Capture HTML] capture.js loaded successfully');
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
