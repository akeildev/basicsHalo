<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo - Ask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ask-container">
        <!-- Single response panel (hidden until first response) -->
        <div id="responsePanel" class="response-panel" style="display: none;">
            <div id="responseContent" class="markdown-body"></div>
        </div>

        <!-- Minimal controls under response -->
        <div class="ask-controls">
            <button id="historyToggle" class="history-btn" style="display: none;">History</button>
        </div>

        <!-- Input area (initially the only visible UI) -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me anything..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <div class="shortcuts">
                    <span class="shortcut">Press Enter to send</span>
                    <span class="shortcut">Shift+Enter for new line</span>
                </div>
                <div class="character-count" id="characterCount">0 / 4000</div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
